<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray Tracer</title>
    <style>
         body {
            margin: 0;
            overflow: hidden; /* Prevents scrolling */
        }
        canvas {
            display: block; /* Removes extra space below canvas */
        }
        .control-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .control-group {
            margin-bottom: 10px;
        }
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="range"] {
            width: 150px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    
</head>
<body>
    <canvas id ="canvas1"></canvas>
    
    <div class="control-panel">
        <h3>Ray Tracer Controls</h3>
        
        <div class="control-group">
            <label>Light Position X: <span id="lightXValue">5</span></label>
            <input type="range" id="lightX" min="-10" max="10" value="5" step="0.5">
        </div>
        <div class="control-group">
            <label>Light Position Y: <span id="lightYValue">5</span></label>
            <input type="range" id="lightY" min="-10" max="10" value="5" step="0.5">
        </div>
        <div class="control-group">
            <label>Light Position Z: <span id="lightZValue">5</span></label>
            <input type="range" id="lightZ" min="-10" max="10" value="5" step="0.5">
        </div>
        
        <div class="control-group">
            <label>Sphere Position X: <span id="sphereXValue">0</span></label>
            <input type="range" id="sphereX" min="-10" max="10" value="0" step="0.5">
        </div>
        <div class="control-group">
            <label>Sphere Position Y: <span id="sphereYValue">0</span></label>
            <input type="range" id="sphereY" min="-10" max="10" value="0" step="0.5">
        </div>
        <div class="control-group">
            <label>Sphere Position Z: <span id="sphereZValue">-2</span></label>
            <input type="range" id="sphereZ" min="-10" max="10" value="-2" step="0.5">
        </div>
        
        <div class="control-group">
            <label>Sphere Radius: <span id="sphereRadiusValue">1</span></label>
            <input type="range" id="sphereRadius" min="0.1" max="5" value="1" step="0.1">
        </div>
        

    </div>
    
    <script src="Library.js"></script>
    <script src="controls.js"></script>ript>
    <script src="raytracer.js"></script>
    
</body>
</html>
